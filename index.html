    <script>
        let articlesperpage = 12;
        let totalPages;
        let query = window.location.search.split("?")[1].split("&")[0].split("=")[1];

        // console.log(window.location.search)

        //window.location.search ony works when u enter the query and pageno in the url in browser Ex:?quert=ananda&pageno=4

        let page = parseInt(window.location.search.split("?")[1].split("&")[1].split("=")[1]);

        console.log(query, page)



        let content = document.getElementById('content')
        let search = document.getElementById('search')
        const fetchNews = async (query, pageNo) => {
            let a = await fetch(`https://newsapi.org/v2/everything?q=${query}&apiKey=3e40dba649354ecb9e6a433bdce0eae4&pageSize=10&page=${pageNo}`)
            let r = await a.json()
            console.log(r)
            cq = query.charAt(0).toUpperCase() + query.slice(1)

            queryText.innerHTML = cq.replace("+"," ")
            queryResults.innerHTML = r.totalResults

            totalPages = Math.ceil(r.totalResults / articlesperpage)
            pre.href = `/?q=${query}&pageno=${page - 1}`
            next.href = `/?q=${query}&pageno=${page + 1}`

            let str = ""
            for (let item of r.articles) {
                str = str + `
                <div class="card m-3 shadow p-3 bg-body-tertiary rounded-4" style="width: 18rem;">
                    <img src="${item.urlToImage}" class="card-img-top" alt="image of ${item.title}">
                    <div class="card-body">
                        <h5 class="card-title">${item.title}</h5>
                        <p class="card-text">${item.description}</p>
                        <a href="${item.url}" target=_blank class="btn btn-primary" id="read">Read More</a>
                    </div>
                </div>`
                content.innerHTML = str
            }


        }



        fetchNews(query, page)


    </script>
